<div class="page-header">
    <h3 class="page-title"> Users List </h3>
</div>
<div class="card">
    <div class="card-body">
        <table class="table ">
            <thead>
                <tr >
                    <th> FullName </th>
                    <th> Login </th>
                    <th> Email </th>
                    <th> Position </th>
                    <th>  </th>
                    <th>  </th>
                    <th>  </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="clickable" >
                    <td> {{user.firstName + ' ' +  user.lastName}} </td>
                    <td> {{user.userName}} </td>
                    <td> {{user.email}}</td>
                    <td> {{ user.position }} </td>
                    <td> 
                        <a class="nav-link" (click)="UpdateUser(user.id)">
                            <i class="mdi mdi-lead-pencil"></i>
                        </a>
                    </td>
                    <td> 
                        <a class="nav-link" (click)="Navigate(user.id)">
                            <i class="mdi mdi-information-outline"></i>
                        </a>
                    </td>
                    <td> 
                        <a class="nav-link" (click)="DeleteUser(user.id)">
                            <i class="mdi mdi-delete-forever"></i>
                        </a>
                    </td>
                </tr>
               
            </tbody>
        </table>
    </div>
</div>
