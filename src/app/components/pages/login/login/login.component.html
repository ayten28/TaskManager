<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">                       
                        <div class="brand-logo">
                            <img src="../../assets/images/logo.svg">
                        </div>

                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form class="pt-3" >
                            <div class="form-group">
                                <label for="exampleInputEmail1">UserName</label>
                                <input type="text" class="form-control form-control-lg"
                                [(ngModel)]="username" name="username"
                                id="exampleInputEmail1"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" 
                                id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <app-notification [_header] = 'notificationHeader' [_message] = 'notificationMsg' 
                            [_alertType] = 'notificationType' ></app-notification>
                            <div class="mt-3">
                                <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                                     (click)="SignIn()" type="submit">SIGN IN</a>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                                </div>
                                <a href="#" class="auth-link text-black">Forgot password?</a>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
