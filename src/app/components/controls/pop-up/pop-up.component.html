<div class="container center">
    <h5>{{ message }}</h5>
    <div class="container">
    <div class="row" >
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <button type="button" mat-button class="btn btn-outline-success" (click)="accept()">
                {{ btnOkText }}
            </button>
        </div>
        <div class="col-sm-2">
            <button type="button" mat-button class="btn btn-outline-danger" (click)="decline()">
                {{ btnCancelText }}
            </button>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
    </div>
